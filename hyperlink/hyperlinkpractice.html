<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="林子新" />
        <meta name="viewport" content="width=device-width; initail-scale=1.0" />
        <title>hyperlink practice</title>
    </head>
    <body>
        <h1>超連結練習</h1>
        
        <!-- 一般超連結 -->
        <a href="https://www.google.com.tw/">Visit google一般超連結</a>
        <br/>
        
        <!-- 在新分頁中開啟 用target="_blank" -->
        <a href="https://www.google.com.tw/" target="_blank">Visit google 這會在新分頁中開啟</a>
        <br/>
        
        <!-- 相對網址 -->
        <a href="relative.html">relative.html</a>
        <br/>
        
        <!-- 用圖片當超連結 -->
        <a href="https://www.google.com.tw/"><img src="google.png" width="40px"; height="40px"/></a>
        <br/>
        
        <!-- 寫信給某人 -->
        <a href="mailto:xup6y7vup@g.ncu.edu.tw">寄信</a>
        <!-- 上面那個不太知道怎麼用 -->
        <br/>

        <!-- 用按鈕當超連結 -->
        <button onclick="document.location='https://www.google.com.tw/'">google</button>
        <br/>
        
        <!-- 滑鼠滑到上面會顯示資訊 用title -->
        <a href="https://www.google.com.tw/" title="去google網站">Visit google滑鼠在上面會有資訊</a>
        <br/>
        <br/>
        <br/>
        <!-- 做一個比較好看的按鈕 -->
        <a href="https://www.google.com.tw/" style="background-color: red;color:white; text-align: center; padding:15px 25px;border: 1px solid black;" >google</a>
    </body>
</html>
